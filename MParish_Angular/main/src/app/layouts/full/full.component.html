<div class="blue_theme" dir="ltr">  
  <mat-sidenav-container class="mainWrapper" autosize autoFocus [hasBackdrop]="isOver">
    <!-- ============================================================== -->
    <!-- Vertical Sidebar -->
    <!-- ============================================================== -->
    <mat-sidenav #leftsidenav [mode]="isOver ? 'over' : 'side'" [opened]="options.sidenavOpened"
      (openedChange)="onSidenavOpenedChange($event)" (closedStart)="onSidenavClosedStart()" class="sidebarNav">
      <div class="flex-layout">
        <app-sidebar (toggleMobileNav)="leftsidenav.toggle()" [showToggle]="isOver"></app-sidebar>
        <ng-scrollbar class="position-relative" style="height: 100%">
          <mat-nav-list class="sidebar-list">
            @for(item of navItems; track item) {
            <app-nav-item [item]="item" (notify)="leftsidenav.toggle()">
            </app-nav-item>
            }
          </mat-nav-list>
        </ng-scrollbar>
        </div>
    </mat-sidenav>

    <mat-sidenav mode="over" position="end" #rightCustomizer class="customizerNav">
      <div class="p-x-16 p-y-20 d-flex align-items-center justify-content-between b-b-1">
        <h3 class="f-s-21 f-w-600">Settings</h3>
        <button mat-icon-button (click)="rightCustomizer.close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="p-24">
        <!-- Placeholder for future customizer content -->
        <p class="m-0">Coming soon.</p>
      </div>
    </mat-sidenav>

    <!-- ============================================================== -->
    <!-- Main Content -->
    <!-- ============================================================== -->
    <mat-sidenav-content class="contentWrapper" #content>
      <!-- ============================================================== -->
      <!-- VerticalHeader -->
      <!-- ============================================================== -->
      <app-header [showToggle]="true" [isOver]="isOver" (toggleCollapsed)="toggleCollapsed()"
        (toggleMobileNav)="options.sidenavOpened = !options.sidenavOpened"></app-header>

      <div class="body-wrapper">
        <main class="pageWrapper maxWidth">
          <!-- ============================================================== -->
          <!-- Outlet -->
          <!-- ============================================================== -->
          <router-outlet></router-outlet>
          <div class="customizerBtn">
            <button mat-fab (click)="rightCustomizer.open()" class="bg-success text-white">
              <mat-icon>settings</mat-icon>
            </button>
          </div>
        </main>
      </div>

      <div class="p-16 p-t-8 p-b-30 text-center"> 
        Design Developed by <a href="" target="_blank" class="text-decoration-none">EKLU Charly</a>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
